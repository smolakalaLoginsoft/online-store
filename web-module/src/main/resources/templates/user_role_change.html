<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Users role change</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container">
    <h1>USER</h1>
    <a href="/home" th:href="@{/home}">Go to menu</a><br>
    <div class="col">

        <div class="form-group">
            <table class="table">
                <tr>
                    <th>Id:</th>
                    <th th:text="${user.id}"></th>
                </tr>
                <tr>
                    <th>Surname:</th>
                    <th th:text="${user.surname}"></th>
                </tr>
                <tr>
                    <th>Name:</th>
                    <th th:text="${user.name}"></th>
                </tr>
                <tr>
                    <th>Middle Name:</th>
                    <th th:text=" ${user.middleName}"></th>
                </tr>
                <tr>
                    <th>E-mail:</th>
                    <th th:text=" ${user.email}"></th>
                </tr>
            </table>
            Current user role: <b><span th:text="${user.role}"></span></b><br>
            change to:
            <form action="#" method="post" th:action="@{/users/update}" th:object="${userUpdate}">
                <div class="form-check form-check-inline" th:each="role : ${roles}">
                    <input class="form-check-input" type="radio" id="role" name="role"
                           th:value="${role}">
                    <label class="form-check-label" th:for="${role}" th:text="${role}"></label>
                </div>
                <input name="id" id="id" type="hidden" th:value="${user.id}">
                <button class="btn btn-primary" type="submit">change role</button>
            </form>
        </div>
    </div>
</div>
<script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.4.1-1/js/bootstrap.min.js}"></script>
</body>
</html>
