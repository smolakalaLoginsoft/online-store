<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add user</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container">
    <h1>ADD USER</h1>
    <a href="/home" th:href="@{/home}">Go to menu</a>
    <div class="row">
        <div class="col">
            <form action="#" method="post" th:action="@{/users}" th:object="${user}">
                <div class="form-group">
                    <span th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></span><br>
                    <label for="surname">Surname:</label>
                    <input class="form-control" th:field="*{surname}" name="surname" id="surname" type="text"
                           pattern="^[a-zA-Z0-9]+$" maxlength="40" required>
                    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span><br>
                    <label for="name">Name:</label>
                    <input class="form-control" th:field="*{name}" name="name" id="name" type="text"
                           maxlength="40" required>
                    <span th:if="${#fields.hasErrors('middleName')}" th:errors="*{middleName}"></span><br>
                    <label for="middleName">Middle name:</label>
                    <input class="form-control" th:field="*{middleName}" name="middleName" id="middleName" type="text"
                           pattern="^[a-zA-Z0-9]+$" maxlength="40" required>
                    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span><br>
                    <label for="email">E-mail:</label>
                    <input class="form-control" th:field="*{email}" name="email" id="email" type="text"
                           pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" maxlength="50" required>
                    <br>
                    Assign a role:
                    <div class="form-check form-check-inline" th:each="role : ${roles}">
                        <input class="form-check-input" type="radio" id="role" name="role"
                               th:value="${role}" required>
                        <label class="form-check-label" th:for="${role}" th:text="${role}"></label>
                    </div>
                </div>
                <button class="btn btn-primary" type="submit">add new user</button>
            </form>
        </div>
        <div class="col">
        </div>
    </div>
</div>
<script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.4.1-1/js/bootstrap.min.js}"></script>
</body>
</html>
